<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <title>Gallery</title>
</head>
<body>
    <div id="gallery">
        
    </div>
    
    <div id="" class="albumBox hide">
        <div class="returnButton" onclick="returnButton()"><i class="fa fa-close" style="font-size: 48px;"></i></div>
        <div class="postForm" onclick="openForm()"><i class="fa fa-upload" style="font-size: 45px;"></i></div>
    </div>
    <div id="formBox" class="hide">
        <div class="returnButton" onclick="returnButton()"><i class="fa fa-close" style="font-size: 48px;"></i></div>
        <form class="form">
            <label for="title">Title:</label>
            <input type="title" name="title" id="title">
            <input type="file" name="file" id="fileName" accept=".jpg,.jpeg,.png,.gif" onchange="validateFileType()">
            <p id="file"></p>
            <input type="submit" value="wyslij" onclick="readForm()">
        </form>
    </div>
    <div id="lightbox" class="hide">
        <div class="returnButton" onclick="returnButton()"><i class="fa fa-close" style="font-size: 48px;"></i></div>
    </div> 
</body>
</html>

<script src="script.js"></script>
